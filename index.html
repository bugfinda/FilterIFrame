<body onload="main()" style="color: white;">
  <div class="ui">
    <div class="link-container">
      <button class="btn btn-dark" id="toggleBtn1">OVERLAY 1</button>
      <button class="btn btn-dark" id="toggleBtn2">OVERLAY 2</button>
      <button class="btn btn-dark" id="closeBtn">CLOSE CAPTURE SCREEN</button>
      <button class="btn btn-dark" style="font-size: 30px;">
        <a class="link" href="#" onclick="capture();">Click</a>
      </button>
      <button class="btn btn-dark" style="font-size: 30px;">
        <a class="link" id="download" href="#" download="capture.png">Download</a>
      </button>
    </div>
  </div>
  <div class="main-container">
    <div class="canvas-container">
      <canvas class="canvas" id="jeeFaceFilterCanvas"></canvas>
      <img class="capture" id="capture" src="image" alt="capture screen" />
    </div>
  </div>
  <div class="debug">
    <h1> iframe</h1>
    <p>Send Message: <button id="message_button">Hi parent</button></p>
    <p>Got Message:</p>
    <div id="results"></div>
  </div>

  <img id="show-image" src="image" alt>
  <script>
    // addEventListener support for IE8
    function bindEvent(element, eventName, eventHandler) {
      if (element.addEventListener) {
        element.addEventListener(eventName, eventHandler, false);
      } else if (element.attachEvent) {
        element.attachEvent('on' + eventName, eventHandler);
      }
    }

    // Send a message to the parent
    var sendMessage = function (msg) {
      // Make sure you are sending a string, and to stringify JSON
      window.parent.postMessage(msg, '*');
    };

    var results = document.getElementById('results'),
      messageButton = document.getElementById('message_button');

    // Listen to messages from parent window
    bindEvent(window, 'message', function (e) {
      results.innerHTML = e.data;
    });

    // Send random message data on every button click
    bindEvent(messageButton, 'click', function (e) {
      var random = Math.random();
      sendMessage('MESSAGE FROM IFRAME' + random);
      console.log('MESSAGE FROM IFRAME');
      sendMessage('HELLO');
      var dataURL = document.getElementById("capture").src;
      sendMessage(dataURL);


    });
  </script>
