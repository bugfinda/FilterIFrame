<body onload="main()" style="color: white;">
  <div class="cta" id="cta">
    <img src="./images/poster.jpg" alt="">
  </div>

  <div class="loading" id="loading">
    <h2 id="cameraText">Carregando câmera ✨</h2>
  </div>

  <div class=" ui">
    <div class="cores" id="coresDiv">
      <div class="cores-texto">
        Escolha o template<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; da foto!
      </div>
      <img class="cor1" id="toggleColor1" src="./images/darkBlue_btn.png" alt="">
      <img class="cor2" id="toggleColor2" src="./images/blue_btn.png" alt="">
      <img class="cor3" id="toggleColor3" src="./images/purple_btn.png" alt="">

    </div>
    <div class="ursos" id="ursosDiv">
      <div class="ursos-texto">
        Escolha o Ursinho que vai estar<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; com você na foto!
      </div>
      <img class="urso1" id="toggleBtn2" src="./images/btn_urso_mic120.png" alt="">
      <img class="urso2" id="toggleBtn1" src="./images/btn_urso_bola120.png" alt="">

    </div>

    <div class="link-container">
      <button class="btn" id="galeryBtn" onclick="sendToGalery();">
        <a href="#">
          <img src="./images/btn_add.png" alt="">
        </a>
      </button>
      <button class="btn" id="downloadBtn">
        <a class=" link" id="download" href="#" download="CieloDigitalSummit2020.jpg">
          <img src=" ./images/download_icon.png" alt="">
        </a>
      </button>
      <button class="btn" id="closeBtn">
        <a href="#">
          <img src="./images/repeat_icon.png" alt="">
        </a>
      </button>
      <button class="btn" id="captureBtn">
        <a class="link" href="#" onclick="capture();">
          <img src="./images/photo_icon.png" alt="">
        </a>
      </button>

      <button class="btn" id="faceBtn">
        <!-- facebook -->
        <!-- <img id="faceImg" src="./images/fb_share.png" alt="Share on Facebook"> -->
      </button>
    </div>
  </div>

  <div class="big-container">
    <div class="canvas-container">
      <canvas class="canvas" id="jeeFaceFilterCanvas"></canvas>
      <img class="capture" id="capture" src="image" alt="capture screen" />
    </div>
  </div>
  <img id="show-image" src="image" alt>

</body>
